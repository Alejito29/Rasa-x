version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- deny
- request_names
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge
- request_statistics_rooms
- request_statistics_user
- request_statistics_reservation
- request_statistics_expense
- request_statistics_all
- request_deliver_room
forms:
  name_form:
    first_name:
    - type: from_text
    ticket_reservation:
    - type: from_text
  deliver_form:
    room_number:
    - type: from_text
    ticket_reservation:
    - type: from_text
slots:
  first_name:
    type: text
  ticket_reservation:
    type: text
  room_number:
    type: text

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_first_name:
  - text: What is your full name?
  utter_ask_room_number:
  - text: Which is the room?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will remember that your name is {first_name} {last_name}!

actions:
- utter_greet
- utter_slots_values
- utter_submit
- action_ask_ticket_reservation
- action_ask_delivery
- action_reset_all_slots
- action_restart
- action_ask_expense
- action_ask_delivery_room
- action_ask_the_report_room
- action_ask_the_report_user
- action_ask_the_report_reservation
- action_ask_the_report_expense
- action_ask_the_report_all