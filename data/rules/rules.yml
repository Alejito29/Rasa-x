version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form
  steps:
  - intent: request_names
  - action: name_form
  - active_loop: name_form

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_ask_expense
  - action: action_restart
  - action: action_reset_all_slots

- rule: Activate form delivery
  steps:
  - intent: request_deliver_room
  - action: deliver_form
  - active_loop: deliver_form

- rule: Submit form delivery
  condition:
  - active_loop: deliver_form
  steps:
  - action: deliver_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_ask_delivery_room
  - action: action_restart
  - action: action_reset_all_slots


- rule: Activate form delivery
  steps:
  - intent: request_reserve_room
  - action: reserve_room_form
  - active_loop: reserve_room_form

- rule: Submit form delivery
  condition:
  - active_loop: reserve_room_form
  steps:
  - action: reserve_room_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_ask_reserve_room
  - action: action_restart
  - action: action_reset_all_slots